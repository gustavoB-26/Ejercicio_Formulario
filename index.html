<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
    <h1>Formulario de Contacto</h1>
    <br>
    <form action="">
        <div>
            <label for="">Nombre*</label>
            <br>
            <input type="text" required placeholder="Escribe tu nombre">
        </div>
        <p></p>
        <div>
            <label for="">Email*</label>
            <input type="email" required placeholder="Escribe tu Email">
        </div>
        <p></p>
        <div>
            <label for="">Telefono*</label>
            <input type="tel" required placeholder="Escribe tu telefono"> 
        </div>
        <p></p>
        <div>
            <label for="">Sitio Web*</label>
            <input type="url" required placeholder="Escribe la URL de tu web">
        </div>
        <p></p>
        <div>
            <label for="">Asunto*</label>
            <input type="text" required placeholder="Escribe tu asunto">
        </div>
        <p></p>
        <div>
            <label for="">Mensaje*</label>
            <input class="mensaje" type="text" required placeholder="Deja aqui tu comentario...">
        </div>
        <p></p>
        <input class="submit" type="submit" value="ENVIAR"> 
        <footer>* los campos son obligatorios</footer>
        </form>
    </div>
</body>
</html>
